{% extends 'main/base.html' %}

{% block content %}
<style>
  .login-box {
    background-color: #f9f9f9;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    max-width: 450px;
    margin: 40px auto;
    text-align: center;
  }

  .login-box h2 {
    color: #333;
    margin-bottom: 10px;
  }

  .login-box p {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
  }

  .login-box label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #444;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .login-box button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .login-box button:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: red;
    margin-top: 15px;
    font-weight: bold;
  }
</style>

<div class="login-box">
  <h2>Login</h2>

  <p>Please login as <strong>Student</strong> or <strong>Admin</strong> based on your role.</p>

  <form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  {% if form.errors %}
    <p class="error-message">Invalid username or password.</p>
  {% endif %}
</div>
{% endblock %}
