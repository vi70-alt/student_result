{% extends 'main/base.html' %}

{% block content %}
<style>
  .result-box {
    max-width: 600px;
    margin: 40px auto;
    background-color: #fdfdfd;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
  }

  .result-box h2 {
    color: #333;
    text-align: center;
    margin-bottom: 25px;
  }

  .result-list {
    list-style: none;
    padding: 0;
  }

  .result-list li {
    background-color: #eef2f7;
    margin: 10px 0;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }

  .result-list li.empty {
    text-align: center;
    color: #777;
    background-color: transparent;
    box-shadow: none;
  }
</style>

<div class="result-box">
  <h2>Your Results</h2>

  <ul class="result-list">
    {% for result in results %}
      <li>
        <span>{{ result.subject }}</span>
        <span>{{ result.marks }} marks</span>
      </li>
    {% empty %}
      <li class="empty">No results available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
